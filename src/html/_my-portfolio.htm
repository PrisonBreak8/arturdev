	<div class="my-portfolio__container">

				<li class="filter__list">
					<button class="filter__button active" type="button" data-filter="all">all works
						<span></span><span></span><span></span><span></span>
					</button>
				</li>
				<li class="filter__list">
					<button class="filter__button" type="button" data-filter="landind">landing
						<span></span><span></span><span></span><span></span>
					</button>
				</li>
				<li class="filter__list">
					<button class="filter__button" type="button" data-filter="shops">shops
						<span></span><span></span><span></span><span></span>
					</button>
				</li>
			</ul>
		</div>

		<div class="my-portfolio__cards">

			<div class="my-portfolio__card card" data-item="all">
				<article class="card__article">
					<img class="card__picture" src="@img" alt="">
					<div class="card__figcaption">

					</div>
				</article>
			</div>

			<div class="my-portfolio__card card" data-item="landind">

			</div>

			<div class="my-portfolio__card card" data-item="shops">

			</div>

		</div>

	</div>
</section>
