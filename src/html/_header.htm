<header class="header">
	<div class="header__container">

		<button class="switcher" id="theme-switcher" type="button" title="Switch to dark theme">
			<span class="switcher__shell switcher__shell--light">
				<svg class="icon-sun">
					<use xlink:href="@img/icons/icons.svg#light-mode"></use>
				</svg>
			</span>
			<span class="switcher__shell switcher__shell--dark">
				<svg class="icon-moon">
					<use xlink:href="@img/icons/icons.svg#dark-mode"></use>
				</svg>
			</span>
		</button>

	</div>
</header>
